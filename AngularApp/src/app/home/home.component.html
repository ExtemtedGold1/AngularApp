<div class="container-x1">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <!-- <h4><b>Functionality Management</b></h4> -->
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success" >
                            <i class="fas fa-plus-circle" (click)="AddFunctionality()"></i><span>Dodaj</span>
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <thead>
                    <tr class="center-align">
                        <th>Nazwa</th>
                        <th>Opis</th>
                        <th>Rodzaj</th>
                        <th>Przypis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let functionality of functionalityList" class="center-align">
                        <td>{{ functionality.Name }}</td>
                        <td>{{ functionality.Description }}</td>
                        <td>{{functionality.Type }}</td>
                        <td>{{functionality.Note }}</td>
                        <td>
                            <!-- <a href="#" [routerLink]="['./ViewFunctionality/', functionality.id ]" class="btn"><i class="fas fa-eye view"></i></a> -->
                            <!-- <a href="#" [routerLink]="['./EditFunctionality/', functionality.id ]" class="btn"><i class="fa fa-edit edit"></i></a> -->
                            <!-- <button type="button" (click)="deleteFunctionalityConfirmation(functionality)" class="btn"><i class="fas fa=trash-alt delete"></i></button> -->
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="functionalityList.length == 0" colspan="6">No functionality found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

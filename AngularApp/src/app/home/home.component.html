<div class="container-fluid">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Functionality Management</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success"  (click)="goToAddFunctionality()">
                            <i class="fas fa-plus-circle"></i><span>Dodaj</span>
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <thead>
                    <tr class="center-align">
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of functionalityList" class="center-align">
                        <td>{{ item.Name }}</td>
                        <td>{{ item.Description }}</td>
                        <td>{{ item.Type }}</td>
                        <td>{{ item.Note }}</td>
                        <td>
                            <a href="#" [routerLink]="['./ViewFunctionality/', item.id ]" class="btn"><i class="fas fa-eye view"></i></a>
                            <a href="#" [routerLink]="['./EditFunctionality/', item.id ]" class="btn"><i class="fa fa-edit edit"></i></a>
                            <button type="button" (click)="deleteFunctionalityConfirmation(item)" class="btn"><i class="fas fa=trash-alt delete"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="functionalityList.length == 0" colspan="6">No functionality found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

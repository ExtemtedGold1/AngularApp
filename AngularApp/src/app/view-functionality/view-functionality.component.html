<div class="container-x1">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>View Functionality</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <a href="#" routerLink="/Home" class="btn btn-success back"><i class="fas fa-arrow-circle-left"></i>Back</a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <tbody *ngIf="functionalityDetail">
                    <tr>
                        <td><label><b>Name</b></label></td>
                        <td><span>{{ functionalityDetail.Name }}</span></td>
                    </tr>
                    <tr>
                        <td><label><b>Description</b></label></td>
                        <td><span>{{ functionalityDetail.Description }}</span></td>
                    </tr>
                    <tr>
                        <td><label><b>Type</b></label></td>
                        <td><span>{{ functionalityDetail.Type }}</span></td>
                    </tr>
                    <tr>
                        <td><label><b>Note</b></label></td>
                        <td><span>{{ functionalityDetail.Note }}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
